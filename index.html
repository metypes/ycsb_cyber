<div id="-INSERT" class=chart></div>
<script>
$(document).ready(function() {  
   var chart = {
      type: 'spline'      
   };

      text: ' INSERT'
   };

         },

      }, {
         name: 'mongo_ec2_load.result',
         marker: {
            symbol: ''
         },
         data: [9.988],
         
      }, {
         name: 'mongo_ecs_load.result',
         marker: {
            symbol: ''
         },
         data: [10.122],
         
      }, {

   json.series = series;
   json.plotOptions = plotOptions;
   $('#-INSERT').highcharts(json);
  
});
</script>
